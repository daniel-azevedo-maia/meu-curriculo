    <style>
      :root {
        --bg-body: #f6f8fb;
        --bg-paper: rgba(255, 255, 255, 0.94);
        --bg-sidebar: rgba(248, 250, 252, 0.72);

        --text-primary: #0f172a;
        /* slate-900 */
        --text-secondary: #475569;
        /* slate-600 */
        --text-tertiary: #64748b;
        /* slate-500 */

        --accent: #2563eb;
        /* blue-600 */
        --accent-2: #0ea5e9;
        /* sky-500 */
        --accent-soft: rgba(37, 99, 235, 0.12);

        --border: rgba(15, 23, 42, 0.12);
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.08);

        --radius: 12px;
        --radius-sm: 10px;

        --max-width: 1180px;
        --sidebar-width: 350px;

        --font-head:
          "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        --font-body:
          "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;

        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-10: 2.5rem;
        --space-12: 3rem;
      }

      [data-theme="dark"] {
        --bg-body: #0b1220;
        --bg-paper: rgba(30, 41, 59, 0.93);
        --bg-sidebar: rgba(15, 23, 42, 0.55);

        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-tertiary: #94a3b8;

        --accent: #60a5fa;
        --accent-2: #38bdf8;
        --accent-soft: rgba(96, 165, 250, 0.14);

        --border: rgba(255, 255, 255, 0.12);
        --shadow: 0 18px 45px rgba(0, 0, 0, 0.32);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: var(--font-body);
        color: var(--text-primary);
        background:
          radial-gradient(
            1200px 700px at 18% 0%,
            rgba(37, 99, 235, 0.12),
            transparent 55%
          ),
          radial-gradient(
            900px 600px at 92% 18%,
            rgba(14, 165, 233, 0.1),
            transparent 55%
          ),
          var(--bg-body);
        line-height: 1.65;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        transition: background 0.25s ease;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s ease;
      }

      a:hover {
        text-decoration: underline;
        opacity: 0.95;
      }

      /* ========================================
       LAYOUT PRINCIPAL
    ======================================== */
      .page-container {
        max-width: var(--max-width);
        margin: 2.2rem auto;
        background: var(--bg-paper);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: grid;
        grid-template-columns: var(--sidebar-width) 1fr;
        position: relative;
      }

      .page-container::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.04),
            transparent 35%
          ),
          radial-gradient(
            700px 300px at 30% 0%,
            rgba(37, 99, 235, 0.1),
            transparent 60%
          );
        opacity: 0.8;
      }

      /* ========================================
       HEADER
    ======================================== */
      .header-section {
        grid-column: 1 / -1;
        padding: var(--space-10);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border);
        position: relative;
        z-index: 1;
        background: linear-gradient(to right, var(--accent-soft), transparent);
      }

      .header-info h1 {
        font-family: var(--font-head);
        font-size: 2.45rem;
        font-weight: 800;
        letter-spacing: -0.04em;
        line-height: 1.12;
        text-transform: uppercase;
      }

      .header-info h2 {
        margin-top: 0.45rem;
        font-size: 1.06rem;
        font-weight: 500;
        color: var(--text-secondary);
        letter-spacing: -0.01em;
      }

      .header-meta {
        margin-top: var(--space-3);
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        color: var(--text-tertiary);
        font-size: 0.9rem;
        align-items: center;
      }

      .header-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0.35rem 0.65rem;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(10px);
      }

      [data-theme="dark"] .header-pill {
        background: rgba(15, 23, 42, 0.35);
      }

      .header-pill i {
        width: 15px;
        height: 15px;
        color: var(--accent);
      }

      .header-actions {
        display: flex;
        gap: var(--space-3);
        align-items: center;
      }

      .btn-icon {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.55);
        padding: 0.65rem;
        border-radius: var(--radius-sm);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition:
          transform 0.18s ease,
          background 0.2s ease,
          border-color 0.2s ease;
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.04);
      }

      [data-theme="dark"] .btn-icon {
        background: rgba(15, 23, 42, 0.45);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
      }

      .btn-icon:hover {
        transform: translateY(-3px);
        background: var(--accent-soft);
        border-color: rgba(37, 99, 235, 0.35);
      }

      .btn-icon:active {
        transform: translateY(-1px);
      }

      .btn-icon i {
        width: 18px;
        height: 18px;
        color: var(--text-secondary);
      }

      /* ========================================
       SIDEBAR
    ======================================== */
      .sidebar {
        padding: var(--space-10) var(--space-8);
        border-right: 1px solid var(--border);
        background: var(--bg-sidebar);
        backdrop-filter: blur(14px);
        position: relative;
        z-index: 1;
      }

      .sidebar::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          600px 220px at 50% 0%,
          rgba(14, 165, 233, 0.1),
          transparent 60%
        );
        opacity: 0.65;
      }

      /* ========================================
       MAIN
    ======================================== */
      .main-content {
        padding: var(--space-10);
        position: relative;
        z-index: 1;
      }

      /* ========================================
       SEÇÕES (Títulos + Divisores)
    ======================================== */
      .section-title {
        font-family: var(--font-head);
        font-size: 0.85rem;
        font-weight: 800;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        margin-bottom: var(--space-6);
        display: flex;
        align-items: center;
        gap: var(--space-3);
        color: var(--accent);
      }

      .section-title::after {
        content: "";
        height: 1px;
        background: linear-gradient(
          to right,
          rgba(37, 99, 235, 0.35),
          transparent
        );
        flex: 1;
        border-radius: 999px;
      }

      /* ========================================
       LISTA DE INFO (Contato / Idiomas)
    ======================================== */
      .info-list {
        list-style: none;
        margin-bottom: var(--space-10);
        position: relative;
        z-index: 1;
      }

      .info-item {
        display: flex;
        align-items: flex-start;
        gap: var(--space-3);
        margin-bottom: var(--space-4);
        font-size: 0.93rem;
        color: var(--text-secondary);
      }

      .info-item i {
        width: 16px;
        height: 16px;
        margin-top: 3px;
        color: var(--accent);
        flex-shrink: 0;
      }

      .info-item span,
      .info-item a {
        word-break: break-word;
      }

      /* ========================================
       TAGS (Competências)
    ======================================== */
      .skill-group {
        margin-bottom: var(--space-8);
        position: relative;
        z-index: 1;
      }

      .skill-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.85rem;
        font-weight: 800;
        color: var(--text-primary);
        margin-bottom: var(--space-3);
        letter-spacing: -0.01em;
      }

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.55rem;
      }

      .tag {
        font-size: 0.78rem;
        padding: 0.36rem 0.72rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.55);
        transition: 0.18s ease;
      }

      [data-theme="dark"] .tag {
        background: rgba(15, 23, 42, 0.4);
      }

      .tag:hover {
        border-color: rgba(37, 99, 235, 0.38);
        background: var(--accent-soft);
        transform: translateY(-1px);
      }

      /* ========================================
       EDUCAÇÃO / CERTS (Cards Compactos)
    ======================================== */
      .card-compact {
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        background: rgba(255, 255, 255, 0.55);
        padding: var(--space-5);
        margin-bottom: var(--space-4);
        transition: 0.2s ease;
        position: relative;
        z-index: 1;
      }

      [data-theme="dark"] .card-compact {
        background: rgba(15, 23, 42, 0.38);
      }

      .card-compact:hover {
        border-color: rgba(37, 99, 235, 0.35);
        transform: translateY(-2px);
        box-shadow: 0 14px 24px rgba(0, 0, 0, 0.06);
      }

      .edu-degree {
        font-weight: 800;
        font-size: 0.95rem;
        color: var(--text-primary);
        display: block;
      }

      .edu-inst {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .edu-date {
        color: var(--text-tertiary);
        font-size: 0.82rem;
        margin-top: 0.35rem;
      }

      .cert-row {
        display: flex;
        gap: 0.6rem;
        align-items: flex-start;
        font-size: 0.88rem;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .cert-row i {
        width: 15px;
        height: 15px;
        margin-top: 2px;
        color: var(--accent);
        flex-shrink: 0;
      }

      /* ========================================
       RESUMO (Main)
    ======================================== */
      .summary {
        color: var(--text-secondary);
        font-size: 0.98rem;
        text-align: justify;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.55);
        padding: var(--space-6);
        border-radius: var(--radius);
        position: relative;
        overflow: hidden;
      }

      [data-theme="dark"] .summary {
        background: rgba(15, 23, 42, 0.38);
      }

      .summary::before {
        content: "";
        position: absolute;
        inset: -20px;
        background: radial-gradient(
          300px 180px at 20% 0%,
          rgba(37, 99, 235, 0.12),
          transparent 70%
        );
        pointer-events: none;
      }

      /* ========================================
       EXPERIÊNCIA (Timeline Executive)
    ======================================== */
      .job-item {
        position: relative;
        padding-left: 1.6rem;
        margin-bottom: 2.8rem;
        border-left: 2px solid var(--border);
      }

      .job-item::before {
        content: "";
        width: 11px;
        height: 11px;
        background: var(--accent);
        border-radius: 50%;
        position: absolute;
        left: -7px;
        top: 7px;
        box-shadow: 0 0 0 6px rgba(37, 99, 235, 0.1);
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        gap: var(--space-3);
      }

      .job-role {
        font-family: var(--font-head);
        font-size: 1.18rem;
        font-weight: 800;
        letter-spacing: -0.02em;
        color: var(--text-primary);
      }

      .job-date {
        font-size: 0.84rem;
        color: var(--text-tertiary);
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.45);
      }

      [data-theme="dark"] .job-date {
        background: rgba(15, 23, 42, 0.35);
      }

      .job-company {
        display: block;
        margin-top: 0.35rem;
        color: var(--accent);
        font-weight: 750;
        letter-spacing: -0.01em;
      }

      .job-location {
        display: block;
        margin-top: 0.2rem;
        color: var(--text-tertiary);
        font-size: 0.9rem;
      }

      .job-desc {
        margin-top: 0.9rem;
        color: var(--text-secondary);
        font-size: 0.96rem;
        text-align: justify;
        white-space: pre-line;
      }

      .job-skills {
        margin-top: var(--space-4);
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
      }

      .job-skill-tag {
        font-size: 0.78rem;
        color: var(--text-tertiary);
        border: 1px dashed rgba(100, 116, 139, 0.35);
        padding: 0.22rem 0.55rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
      }

      [data-theme="dark"] .job-skill-tag {
        background: rgba(15, 23, 42, 0.3);
      }

      .job-skill-tag::before {
        content: "#";
        color: var(--accent);
        opacity: 0.65;
        margin-right: 2px;
      }

      /* ========================================
       PROJETOS (Cards Premium)
    ======================================== */
      .project-item {
        border: 1px solid var(--border);
        background: rgba(248, 250, 252, 0.75);
        border-radius: var(--radius);
        padding: 1.55rem;
        margin-bottom: 1.6rem;
        transition: 0.22s ease;
        position: relative;
        overflow: hidden;
      }

      [data-theme="dark"] .project-item {
        background: rgba(15, 23, 42, 0.4);
      }

      .project-item::before {
        content: "";
        position: absolute;
        inset: -30px;
        background: radial-gradient(
          320px 200px at 18% 0%,
          rgba(14, 165, 233, 0.1),
          transparent 70%
        );
        pointer-events: none;
      }

      .project-item:hover {
        transform: translateY(-4px);
        border-color: rgba(37, 99, 235, 0.35);
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.07);
      }

      .project-title {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--space-3);
        font-size: 1.02rem;
        font-weight: 850;
        color: var(--text-primary);
      }

      .project-badge {
        font-size: 0.72rem;
        padding: 0.28rem 0.7rem;
        border-radius: 999px;
        background: var(--accent);
        color: white;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        position: relative;
      }

      .project-desc {
        position: relative;
        margin-top: 0.75rem;
        color: var(--text-secondary);
        font-size: 0.94rem;
        text-align: justify;
        white-space: pre-line;
      }

      /* ========================================
       RESPONSIVO
    ======================================== */
      @media (max-width: 980px) {
        .page-container {
          grid-template-columns: 1fr;
          border-radius: 0;
          margin: 0;
        }

        .sidebar {
          border-right: none;
          border-bottom: 1px solid var(--border);
        }

        .header-section {
          flex-direction: column;
          text-align: center;
          gap: var(--space-6);
        }

        .header-meta {
          justify-content: center;
        }
      }

      /* ========================================
       PRINT
    ======================================== */
      @media print {
        body {
          background: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .page-container {
          box-shadow: none;
          margin: 0;
          max-width: 100%;
          border: none;
          border-radius: 0;
        }

        .header-actions {
          display: none !important;
        }

        .page-container::before {
          display: none;
        }

        .sidebar::after {
          display: none;
        }

        a {
          color: black;
          text-decoration: none;
        }

        .btn-icon {
          display: none !important;
        }

        .project-item:hover,
        .card-compact:hover {
          transform: none;
          box-shadow: none;
        }
      }
    </style>
  </head>
